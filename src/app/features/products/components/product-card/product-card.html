<div class="bg-white shadow-md rounded-lg overflow-hidden hover:shadow-xl transition">
  <img [src]="product().images?.[0]" alt="{{ product().title }}" class="h-48 w-full object-cover" />

  <div class="p-4 flex flex-col gap-2">
    <h3 class="font-semibold text-lg line-clamp-1">
      {{ product().title }}
    </h3>

    <p class="text-gray-500 text-sm line-clamp-2">
      {{ product().description }}
    </p>

    <div class="flex justify-between items-center mt-2">
      <span class="text-blue-600 font-bold"> â‚¹{{ product().price }} </span>
      <div class="flex gap-2">
        <a
          [routerLink]="['/products', product().id]"
          class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-500 transition"
        >
          View </a
        ><button
          (click)="addToCart(product())"
          class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-500 transition text-sm"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
